<!DOCTYPE html>
<html lang="sl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cartel de la Luna Roya</title>
<style>
:root{
  --black-900:#070707;
  --black-800:#0e0e0e;
  --gray-600:#2c2c2c;
  --white:#fff;
  --neon-red:#ff1a1a;
}

/* Basic resets */
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:Segoe UI,Roboto,Arial,sans-serif;
  background:var(--black-900);
  color:var(--white);
  min-height:100vh;
  overflow-x:hidden;
}

/* Smoke */
.smoke-layer{
  position:fixed;inset:0;pointer-events:none;
  background:radial-gradient(circle,rgba(255,26,26,.05),transparent 75%);
  animation:smoke 90s linear infinite;
}
@keyframes smoke{
  0%{transform:translate(0,0)}
  50%{transform:translate(40px,-40px)}
  100%{transform:translate(0,0)}
}

/* Lobby */
#lobby{
  position:fixed;inset:0;
  display:flex;flex-direction:column;
  justify-content:center;align-items:center;
  z-index:10;
}
#lobby h1{
  font-size:4rem;
  color:var(--neon-red);
  text-shadow:0 0 30px rgba(255,26,26,.7);
  margin-bottom:40px;
  text-align:center;
}
.lobby-buttons{
  display:flex;
  gap:20px;
  flex-wrap:wrap;
  justify-content:center;
}
.lobby-buttons button{
  padding:14px 28px;
  background:transparent;
  border:1px solid var(--neon-red);
  color:#fff;
  border-radius:12px;
  cursor:pointer;
  font-weight:600;
  transition:.3s;
}
.lobby-buttons button:hover{
  box-shadow:0 0 20px rgba(255,26,26,.7);
}

/* Back */
#backLobby{
  position:fixed;
  top:25px;left:25px;
  font-size:2rem;
  color:var(--neon-red);
  cursor:pointer;
  opacity:0;
  transition:.4s;
  z-index:20;
}
#backLobby.visible{opacity:1}

/* Sections */
main{
  padding:80px 20px;
  display:flex;
  justify-content:center;
}
section{
  width:100%;
  max-width:900px;
  background:var(--black-800);
  padding:36px;
  border-radius:14px;
  box-shadow:0 0 30px rgba(255,26,26,.3);
  display:none;
  opacity:0;
  transform:translateY(20px);
  transition:.6s;
}
section.active{
  display:block;
  opacity:1;
  transform:translateY(0);
}
h2{
  text-align:center;
  color:var(--neon-red);
  margin-bottom:24px;
}

/* Form */
label{display:block;margin-bottom:6px;color:#c9c9c9}
input,textarea{
  width:100%;
  padding:12px;
  background:#070707;
  color:#fff;
  border:1px solid var(--gray-600);
  border-radius:8px;
  margin-bottom:18px;
}
textarea{resize:none}
input:focus,textarea:focus{
  outline:none;
  border-color:var(--neon-red);
  box-shadow:0 0 10px rgba(255,26,26,.6);
}

/* Fancy button */
.fancy-button{
  padding:16px 36px;
  border:2px solid var(--neon-red);
  background:transparent;
  color:var(--neon-red);
  font-weight:700;
  border-radius:14px;
  cursor:pointer;
  transition:.3s;
}
.fancy-button:hover{
  color:#fff;
  box-shadow:0 0 25px rgba(255,26,26,.9);
}

/* Status */
.status{
  text-align:center;
  margin-top:18px;
  font-weight:700;
  opacity:0;
  transition:.5s;
}

/* Admin modal */
#adminLoginModal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:100;
}
#adminLoginModal .box{
  width:320px;
  background:#0e0e0e;
  padding:30px;
  border-radius:14px;
  box-shadow:0 0 30px rgba(255,26,26,.6);
}
#adminLoginModal input{
  margin-bottom:12px;
  color:#fff;
}
#adminLoginModal button{
  width:100%;
}
#adminLoginModal .top-row{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:12px;
}
#adminLoginModal .top-row span{
  cursor:pointer;
  color:var(--neon-red);
  font-size:1.5rem;
}

/* Admin panel log table */
#adminPanel .log-entry{
  border-bottom:1px solid var(--gray-600);
  padding:12px 0;
  font-size:0.9rem;
}
#adminPanel .log-entry span{color:#fff; display:block;}
#adminPanel .log-entry:last-child{border-bottom:none;}
</style>
</head>
<body>

<div class="smoke-layer"></div>

<!-- Lobby -->
<div id="lobby">
  <h1>Cartel de la Luna Roya</h1>
  <div class="lobby-buttons">
    <button onclick="openSection('prijava')">PRIJAVA</button>
    <button onclick="openSection('obleke')">OBLEKE</button>
    <button onclick="openSection('vozila')">VOZILA</button>
    <button onclick="openSection('oprema')">OPREMA</button>
    <button onclick="openAdminLogin()">ADMIN PANEL</button>
  </div>
</div>

<div id="backLobby" onclick="showLobby()">← LOBBY</div>

<main>
<section id="prijava">
  <h2>Prijavni obrazec</h2>
  <form id="applicationForm">
    <label>Polno ime</label>
    <input id="name" required>
    <label>Starost</label>
    <input id="age" type="number" min="15" required>
    <label>Discord</label>
    <input id="discord" required>
    <label>Vloga</label>
    <input id="role" required>
    <label>Pretekle izkušnje</label>
    <textarea id="experience"></textarea>
    <label>Zakaj se želiš pridružiti?</label>
    <textarea id="reason" required></textarea>
    <button class="fancy-button" type="submit">ODDAJ PRIJAVO</button>
  </form>
  <div id="status" class="status"></div>
</section>

<section id="obleke"><h2>Obleke</h2></section>
<section id="vozila"><h2>Vozila</h2></section>
<section id="oprema"><h2>Oprema</h2></section>

<section id="adminPanel">
  <h2>Admin Panel</h2>
  <div id="adminLog"></div>
  <button class="fancy-button" onclick="logoutAdmin()">Logout</button>
</section>
</main>

<!-- Admin Login Modal -->
<div id="adminLoginModal">
  <div class="box">
    <div class="top-row">
      <span onclick="closeAdminLogin()">←</span>
      <h2 style="color:#ff1a1a;margin:0;">Admin Access</h2>
      <span></span>
    </div>
    <input id="adminUser" type="text" placeholder="Admin email" autocomplete="username">
    <input id="adminPass" type="password" placeholder="Admin password" autocomplete="current-password">
    <button class="fancy-button" onclick="checkAdminLogin()">Verify</button>
    <div id="adminLoginStatus" class="status"></div>
  </div>
</div>

<script>
const DISCORD_WEBHOOK_URL = "https://discord.com/api/webhooks/1463776938308010077/rtuM1AWc5IWLTVOir5wQKxeJpRF918-DrFSA0PC_KdgE4wG2x1pMEJCj4RurNkuuWORR";

// Lobby sections
const sections = document.querySelectorAll("section");
function openSection(id){
  hideLobby();
  sections.forEach(s=>{s.style.display="none"; s.classList.remove("active");});
  const sec = document.getElementById(id);
  sec.style.display="block";
  setTimeout(()=>sec.classList.add("active"),50);
  document.getElementById("backLobby").classList.add("visible");
}
function hideLobby(){document.getElementById("lobby").style.display="none";}
function showLobby(){
  document.getElementById("lobby").style.display="flex";
  document.getElementById("backLobby").classList.remove("visible");
  sections.forEach(s=>{s.style.display="none"; s.classList.remove("active");});
}

// Admin login
const ADMIN_EMAIL = "milevteo.9@gmail.com";
const ADMIN_PASS = "jAGLdk3s#";
const adminUserInput = document.getElementById("adminUser");
const adminPassInput = document.getElementById("adminPass");
const adminLoginStatus = document.getElementById("adminLoginStatus");
const adminLoginModal = document.getElementById("adminLoginModal");
function openAdminLogin(){adminLoginModal.style.display="flex"; adminUserInput.value=""; adminPassInput.value=""; adminLoginStatus.textContent="";}
function closeAdminLogin(){adminLoginModal.style.display="none"; showLobby();}
function checkAdminLogin(){
  const email = adminUserInput.value.trim();
  const pass = adminPassInput.value;
  if(email===ADMIN_EMAIL && pass===ADMIN_PASS){
    adminLoginModal.style.display="none";
    openSection("adminPanel");
  } else {
    adminLoginStatus.style.color="#ff4d4d";
    adminLoginStatus.textContent="❌ Dostop zavrnjen.";
  }
}
function logoutAdmin(){showLobby();}

// Prijava
const applicationForm = document.getElementById("applicationForm");
const status = document.getElementById("status");
const adminLog = document.getElementById("adminLog");

applicationForm.addEventListener("submit", async e=>{
  e.preventDefault();
  const data = {
    name:document.getElementById("name").value,
    age:document.getElementById("age").value,
    discord:document.getElementById("discord").value,
    role:document.getElementById("role").value,
    experience:document.getElementById("experience").value||"—",
    reason:document.getElementById("reason").value
  };

  // Discord
  const payload = { embeds:[{
    title:"Nova prijava",
    color:0xff1a1a,
    fields:[
      {name:"Ime",value:data.name,inline:true},
      {name:"Starost",value:data.age,inline:true},
      {name:"Discord",value:data.discord},
      {name:"Vloga",value:data.role},
      {name:"Izkušnje",value:data.experience},
      {name:"Razlog",value:data.reason}
    ]
  }]};
  try{
    await fetch(DISCORD_WEBHOOK_URL,{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify(payload)
    });
  } catch(e){console.error(e);}

  // Admin panel live log
  const entry = document.createElement("div");
  entry.classList.add("log-entry");
  entry.innerHTML=`<span><strong>Ime:</strong> ${data.name}</span>
                   <span><strong>Starost:</strong> ${data.age}</span>
                   <span><strong>Discord:</strong> ${data.discord}</span>
                   <span><strong>Vloga:</strong> ${data.role}</span>
                   <span><strong>Izkušnje:</strong> ${data.experience}</span>
                   <span><strong>Razlog:</strong> ${data.reason}</span>`;
  adminLog.prepend(entry);

  // Status message
  status.textContent="✓ Prijava uspešno oddana. Kontaktirani boste kmalu.";
  status.style.color="#00ff88";
  status.style.opacity="1";
  applicationForm.reset();
  setTimeout(()=>{status.style.opacity="0";},3000);
});
</script>
</body>
</html>
